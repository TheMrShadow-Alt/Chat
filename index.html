  <style>
    body {

    #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;

            background-color: rgba(0, 0, 0, 0.8);

    #clock {

    .volume-slider-container {
      position: fixed;

        <div class="text-center">

<body class="bg-black text-white">
  <!-- Username Display -->
  <div id="usernameDisplay">
    Logged in as: <span id="usernameText">Guest</span>
  </div>

  <!-- Volume Control -->
  <div class="volume-slider-container">
    <i class="fas fa-volume-up text-white"></i>
    <input id="volume-slider" type="range" min="0" max="1" step="0.01" value="0.5">
  </div>

  <!-- Background Video -->
  <video id="bgVideo" autoplay muted loop playsinline>
    <source src="https://www.vrcgangmonkeys.com/ezgif-60912a900baf7a.mp4" type="video/mp4" />
  </video>
  <div class="blur-overlay"></div>

  <!-- Logo Section -->
  <div class="flex flex-col items-center mb-6">
    <img src="https://TheMrShadow-Alt.github.io/Icons/ezgif-256d5ac24fdf53.gif"
         alt="GangMonkeys Logo"
         class="w-72 max-w-full rounded-xl shadow-lg" />
  </div>

  <!-- Navigation Buttons -->
  <div class="button-container">
    <button class="outlined-button" onclick="window.location.href='home.html';">Back</button>
  </div>


  <!-- Chat Section -->
  <div id="chat"></div>
  <div id="input">
    <input type="text" id="message" placeholder="Type a message..." />
    <button>Send</button>
  </div>

  <!-- Discord Link -->
  <a href="https://discord.gg/vrcgm" target="_blank" class="discord-logo">
    <img src="https://www.svgrepo.com/show/353655/discord-icon.svg" alt="Discord Logo" />
  </a>

  <!-- Background Audio -->
  <audio id="backgroundAudio" src="https://themrshadow-alt.github.io/Icons/Get%20Out.mp3" loop autoplay></audio>

  <!-- Clock -->
  <div id="clock"></div>
  <div id="timeCheckPopup">You should go to bed!</div>

  <!-- Chat Logic -->
  <script>
    function playMusicAndHideOverlay() {
            const overlay = document.getElementById('overlay');
            const audio = document.getElementById('backgroundAudio');
            
            // Fade out overlay
            overlay.style.opacity = '0';
            
            // Play audio when user interacts with the page
            audio.volume = document.getElementById('volume-slider').value;
            audio.play().catch(e => console.log("Autoplay prevented:", e));
            
            // Remove overlay after fade out
            setTimeout(() => {
                overlay.style.display = 'none';
            }, 500);
        }

    document.addEventListener('DOMContentLoaded', function () {
      // Username
      const usernameText = document.getElementById('usernameText');
      const storedUser = localStorage.getItem("gangmonkeyUser");
      const username = storedUser || "Guest";
      usernameText.textContent = username;

      // Clock      // Clock
      function updateClock() {
        const now = new Date();
        const clock = document.getElementById('clock');
        clock.textContent = now.toLocaleTimeString();
      }
      updateClock();
      setInterval(updateClock, 1000);

      // Time check popup
      function checkTime() {
        const now = new Date();
        const hours = now.getHours();
        const popup = document.getElementById('timeCheckPopup');
        if (hours >= 2 && hours <= 6) {
          popup.style.display = 'block';
          setTimeout(() => {
            popup.style.display = 'none';
          }, 5000);
        }
      }
      checkTime();

      // Volume control
      const volumeSlider = document.getElementById('volume-slider');
      const audio = document.getElementById('backgroundAudio');
      volumeSlider.addEventListener('input', function () {
        audio.volume = this.value;
      });

      // Socket.IO chat
      const socket = io('https://socket-server-7hax.onrender.com'); // Replace with your server URL

      socket.on('message', data => {
        const chat = document.getElementById('chat');
        const div = document.createElement('div');
        div.textContent = `${data.username}: ${data.text}`;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
      });

      function sendMessage() {
        const input = document.getElementById('message');
        const msg = input.value.trim();
        if (msg) {
          socket.emit('message', { username, text: msg });
          input.value = '';
        }
      }

      // Button click
      document.querySelector('#input button').addEventListener('click', sendMessage);

      // Enter key support
      document.getElementById('message').addEventListener('keydown', function (e) {
        if (e.key === 'Enter') sendMessage();
      });
    });
  </script>
</body>
